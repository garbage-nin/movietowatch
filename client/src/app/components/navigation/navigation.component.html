<mat-toolbar color="primary">
  <div class="p-2 flex items-center justify-between w-full">
    <div class="flex items-center w-1/5">
      <input
        type="text"
        placeholder="Search title"
        class="w-full p-1 text-black rounded-md"
        (blur)="filterMovies($event)"
      />
    </div>
    <!-- First div -->
    <div class="flex text-center items-center justify-center w-3/5">
      <button
        mat-raised-button
        color="accent"
        class="flex items-center mx-3"
        (click)="sortMovies('views')"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example visibility icon"
          fontIcon="visibility"
          class="mx-1"
        ></mat-icon>
        Most Viewed
      </button>
      <button
        mat-raised-button
        color="accent"
        class="flex items-center mx-3"
        (click)="sortMovies('rating')"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example star icon"
          fontIcon="star"
          class="mx-1"
        ></mat-icon>
        Top Rated
      </button>
      <button
        mat-raised-button
        color="accent"
        class="flex items-center mx-3"
        (click)="sortMovies('releaseDate')"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="Example bolt icon"
          fontIcon="bolt"
          class="mx-1"
        ></mat-icon>
        Newest
      </button>
    </div>

    <!-- Second div -->
    <div class="flex justify-end items-center mr-5 w-1/5">
      <button
        mat-mini-fab
        color="accent"
        class="flex items-center mx-3"
        (click)="showModal.emit(true)"
      >
        <mat-icon fontIcon="add" class="!ml-0"></mat-icon>
      </button>
    </div>
  </div>
</mat-toolbar>
